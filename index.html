<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />

    <script>
      function myFunction() {
        var un = document.forms["myForm"]["Uname"].value;
        var pw = document.forms["myForm"]["Pass"].value;
        if (un == "student" && pw == "1234") {
          window.location.pathname = "/IssueTracker";
          window.location.href = "IssueTracker/index.html";
        } else {
          alert("Invalid Username and Password");
        }
      }
    </script>
  </head>
  <body>
    <div>
      <nav class="nav-bar">
        <h1>Defect Tracking System</h1>
      </nav>
    </div>
    <h2>Login Form</h2>
    <div class="div1">
      <form name="myForm" method="post">
        <label>User Name</label>
        <input
          type="text"
          name="Uname"
          class="inputText"
          placeholder="User Name"
        />
        <br /><br />
        <label>Password</label>
        <input
          type="password"
          name="Pass"
          class="inputText"
          placeholder="Password"
        />
        <br /><br />
        <input
          type="button"
          name="log"
          id="logButton"
          value="Login"
          onclick="myFunction()"
        />
        <br /><br />
      </form>
    </div>
  </body>
  <div>
    <footer>&copy DefectTrackingSoftware</footer>
  </div>
</html>
